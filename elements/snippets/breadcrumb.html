<div class="breadcrumb produto-breadcrumb">
    <span class="breadcrumb-text">Você está em: </span>
    
    <span class="breadcrumb-item">
        
        <a href="/">{{ Translation('pagina_inicial') }}</a>
        
    </span>
    
    <span class="icon-breadcrumb"> / </span>
    
    {% for item in breadcrumb %}
    
        <span class="breadcrumb-item">

            <a href="{{ item.link}}" title="{{ item.name }}">{{ item.name }}</a>

        </span>

        <span class="icon-breadcrumb"> / </span>
    
    {% endfor %}
    
     <span class="breadcrumb-item">{{ pages.current == 'product' ? product.name : category.name }}</span>
    
    <div class="risco">&nbsp;</div>
    
</div>
